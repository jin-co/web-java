<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Add</h3>
    <hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:filed="*{firstName}" class="form-control mb-4"/>
        <input type="text" th:filed="*{lastName}" class="form-control mb-4"/>
        <input type="text" th:filed="*{email}" class="form-control mb-4"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
        <a type="button" th:href="@{/employees/list}" class="btn btn-info col-2">Cancel</a>
    </form>
</div>
</body>
</html>
