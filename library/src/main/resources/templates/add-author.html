<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/fragments/libraries.html :: library"></div>
</head>
<body>
<div th:insert="/fragments/header.html :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/authors/save}" th:object="${author}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Author Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Author Name"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Author Description"/>
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
