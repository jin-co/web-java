<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/fragments/libraries.html :: library"></div>
</head>
<body>
<div th:insert="/fragments/header.html :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/update/save/{id}(id=${book.id})}" th:object="${book}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="isbn" class="col-form-label">ISBN</label>
                        <input type="text" th:field="*{isbn}" class="form-control" id="isbn"
                               placeholder="ISBN"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Book Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Book Name"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Book Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Book Description"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="categories" class="col-form-label">Category</label>
                        <select th:field="*{categories}" class="form-control" id="categories">
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="author" class="col-form-label">Author</label>
                        <select th:field="*{authors}" class="form-control" id="author">
                            <option th:each="author: ${authors}" th:value="${author.id}"
                                    th:text="${author.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="publisher" class="col-form-label">Publisher</label>
                        <select th:field="*{publishers}" class="form-control" id="publisher">
                            <option th:each="publisher: ${publishers}" th:value="${publisher.id}"
                                    th:text="${publisher.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
